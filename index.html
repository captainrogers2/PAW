<body>
  <div class="login-block">
    <a class="login-link" href="login (1).html">Login</a>
    <a class="login-link signup" href="signup.html">Sign up</a>
    <a class="report-link" href="#report">Report <i class="fa-solid fa-circle-exclamation"></i></a>
  </div>


  <!-- Main page -->

  <section id="title-page">

    <div class="container-fluid sm-2 logo">
      <p class="title-name">P . A . W <br><i class="fa-solid fa-paw"></i></p>
      <p class="abbv">People for Animal welfare</p>
      <img class="dog-img" src="dog-training.png" alt="">

    </div>
    <p class="intro">Take a step forward in saving a life.<br> Be a Hope to them needs the most.</p>
  </section>

  <!-- Report Page -->
  <section id="report">
    <div class="container-fluid sm-2 ">

      <p class="side-heading cruelty">Report any Animal cruelty <i class="fa-solid fa-circle-exclamation"></i></p>
      <img class="no-abuse" src="report-logo.jpg" alt="">
      <p class="description voice">Just because they cant speak, Does not mean they have no voice. <br>
      </p>
      <!-- Report form     -->
      <form class="report-form" action="index.html" method="post">

        <label class="form-inputs" for="name"><b>Name: </b></label>
        <input class="form-inputs" type="text" placeholder="Your Name" name="Name" required>
        <br>
        <label class="form-inputs" for="Location"><b>Location: </b></label>
        <input class="form-inputs" type="text" placeholder="Enter Loaction" name="Loaction" required>
        <br>

        <label class="form-inputs" for="State"><b>State </b></label>
        <input class="form-inputs" type="text" placeholder="Enter State" name="State" required>
        <br>

        <label class="form-inputs" for="District"><b>District</b></label>
        <input class="form-inputs" type="text" placeholder="Enter District" name="Loaction" required>
        <br>
        <label class="form-inputs" for="Landmark"><b>Landmark </b></label>
        <input class="form-inputs" type="text" placeholder="Enter Landmark" name="Loaction" required>
        <br>


<!-- state list end -->

          <br>
          <label class="form-inputs" for="Contact Number"><b>Contact Number: </b></label>
          <input class="form-inputs" type="number" placeholder="" name="Loaction" required>
          <br>
          <label class="form-inputs" for="description"><b>Description: </b></label>
          <br>
          <textarea rows="4" cols="50" name="comment" form="usrform">
    </textarea>
          <br>



          <!-- geolocation -->

          <label class="form-inputs" for="photo"><b>Photo: </b></label>
          <br>
          <input class="form-inputs submit-button" type="file" name="Photo" value="">

          <button class="submit-button" type="submit" class="submit">Submit</button>

      </form>
    </div>

    </div>
  </section>

<section id="ending">

    <div class="footer-div">
      <i class="fa-solid fa-paw"></i>
      <p class="footer" color="black" text-align="center">Say No to Animal cruelty</p>
      <img class="footer-img" src="animal-logo-mod.png" alt="">
    </div>
</section>


<section>

</section>
